name: Cargo Build & Test
on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        build: [stable, stable-vendor, beta, nightly, linux32, macos, aarch64-ios, win64, win64-vendor, windows-latest]
        include:
          - build: stable
            os: ubuntu-latest
            rust: stable
            target: x86_64-unknown-linux-gnu
          - build: stable-vendor
            os: ubuntu-latest
            rust: stable
            target: x86_64-unknown-linux-gnu
          - build: beta
            os: ubuntu-latest
            rust: beta
            target: x86_64-unknown-linux-gnu
          - build: nightly
            os: ubuntu-latest
            rust: nightly
            target: x86_64-unknown-linux-gnu
          - build: linux32
            os: ubuntu-latest
            rust: stable
            target: i686-unknown-linux-gnu
          - build: macos
            os: macos-latest
            rust: stable
            target: x86_64-apple-darwin
          - build: aarch64-ios
            os: macos-latest
            rust: stable
            target: aarch64-apple-ios
          - build: windows-aarch64
            os: windows-latest
            rust: stable
            target: aarch64-pc-windows-msvc
          - build: win64
            os: windows-latest
            rust: stable
            target: x86_64-pc-windows-msvc
          - build: win64-vendor
            os: windows-latest
            rust: stable
            target: x86_64-pc-windows-msvc
          - build: windows-latest
            os: windows-latest
            rust: stable-x86_64
            target: x86_64-pc-windows-msvc
    steps:
    - uses: actions/checkout@master
    - run: git submodule init
    - run: git submodule update
    - name: Set up vcpkg on Windows
      if: startsWith(matrix.os, 'windows') && ! contains(matrix.build, 'vendor')
      run: |
        git clone https://github.com/microsoft/vcpkg
        & .\vcpkg\bootstrap-vcpkg.bat
        & .\vcpkg\vcpkg install
    - name: Install Ubuntu packages
      if: startsWith(matrix.os, 'ubuntu') && ! contains(matrix.build, 'vendor')
      run: |
        sudo apt-get update && sudo apt-get -y install libsundials-dev libsuitesparse-dev
    - name: Install Ubuntu packages (vendor)
      if: startsWith(matrix.os, 'ubuntu') && contains(matrix.build, 'vendor')
      run: |
        sudo apt-get update && sudo apt-get -y install libopenblas-dev
    - name: Install Rust (rustup)
      run: rustup update ${{ matrix.rust }} --no-self-update && rustup default ${{ matrix.rust }}
      shell: bash
    - run: rustup target add ${{ matrix.target }}
    - run: cargo build --features klu
    - run: cargo test --features klu
